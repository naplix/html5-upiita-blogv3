<!doctype html>
<html>
    <!-- head es para configurar la página -->
    <head>
        <title>Mi blog</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <script  src="../javascript/jquery-1.10.2.min.js"></script>
        <script  src="../javascript/sombra_titulo.js"></script>
        <script  src="../javascript/cerrar_redes.js"></script>
        <script  src="../javascript/cambia_gato.js"></script>
        <script  src="../javascript/galeria.js"></script>
		<link href="../imagenes/faviconHTML5.png" rel="shortcut icon"/>
        <link href="../css/normalize.css" rel="stylesheet" type="text/css"/>
        <!--<link href="css/media.css" rel="stylesheet" type="text/css" />
        -->
        <link href="../css/estilos_global.css" rel="stylesheet" type="text/css"/>
        <link href="../css/estilos_lap.css" rel="stylesheet" type="text/css" media="screen and (min-width: 800px)"/>
        <link href="../css/estilos_moviles.css" rel="stylesheet" type="text/css" media="screen and (max-width: 800px)"/>

        <!--estilos de la página -->

    </head>
    <!-- body contenido de la página -->
    <body>
        <header>
            <div id="titulo">
                <h1>Consultora Cat</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/">Inicio</a>
                    </li>
                    <li>
                        <a href="/galeria">Galeria</a>
                    </li>
                    <li>
                        <a href="/chat">Chat</a>
                    </li>
                    <li>
                        <a href="/contacto">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="bienvenida">
            Desarrollo ágil como un gato
        </section>
        <section id="frases">
            <div class="frase">
                <img src="../imagenes/movil.png"/>
                <p>
                    Móviles
                </p>
            </div>
            <div class="frase">
                <img src="../imagenes/seo.png"/>
                <p>
                    SEO
                </p>
            </div>
            <div class="frase">
                <img src="../imagenes/compu.png"/>
                <p>
                    Diseño
                </p>
            </div>
        </section>
        <section id="testimonios">
            <div id="testimonio-gato">
                <img src="../imagenes/testimonio.jpg"/>
                <p>
                    Excelente producto, mi vida es mejor desde entonces :)
                </p>
            </div>
            <div id="testimonio-video">
                <video controls="controls">
                    <source src="../videos/testimonio.webm" type="video/webm"/>
                    <source src="../videos/testimonio.mp4" type="video/mp4" />
                    <source src="../videos/testimonio.ogv" type="video/ogg" />
                    Tu navegador no soporta video
                </video>
            </div>
        </section>
        <footer>
            <div id="siguenos">
                <h3>Síguenos</h3>
                <div>
                    <img src="../imagenes/plato/facebook.png"/>
                    <img src="../imagenes/plato/twitter.png"/>
                    <img src="../imagenes/plato/youtube.png" />
                </div>
                <a id="cerrar" data-estado="cerrar" href="#">ocultar</a>
            </div>
            <div id="suscribir">
                <h3>Suscribir</h3>
                <form method="post" action="/suscribir">
                    <label for="suscribir-email">Email:</label>
                    <input pattern="[a-zA-Z0-9._-]+@[a-zA-Z]+\.[a-zA-z]{2,3}" required="required" placeholder="ingresa tu email" id="suscribir-email" type="email" name="email"/>
                    <input type="submit" value="suscribir">
                </form>
            </div>
        </footer>
    </body>
</html>
